<section class="funcionario">
    <img src="{{funcionario.foto}}" alt="foto funcionario">
    <div class="conteudo_funcionario">
        <p class="funcionario_nome"><b> {{funcionario.nome}} </b></p>
        <p class="funcionario_propriedade1">{{funcionario.subobjeto.propriedade1}}</p>
        <p class="funcionario_propriedade2">{{funcionario.subobjeto.propriedade2}}</p>
    </div>
    <div class="funcionario_email">
        <a href="mailto:"> {{funcionario.email}} </a>
    </div>
</section>
